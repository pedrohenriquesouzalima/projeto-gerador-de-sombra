<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <div id="preview"></div>
        </div>

        <div class="settings">
            <div class="range-wrapper">
                <label for="x-shadow">Sombra Horizontal:</label>
                <input type="range" id="x-shadow" min="-100" max="100" value="-6">
            </div>
            <div class="range-wrapper">
                <label for="y-shadow">Sombra Vertical:</label>
                <input type="range" id="y-shadow" min="-100" max="100" value="15">
            </div>
            <div class="range-wrapper">
                <label for="blur-r">Raio do desfoque:</label>
                <input type="range" id="blur-r" min="0" max="100" value="30">
            </div>
            <div class="range-wrapper">
                <label for="spread-r">Raio de propagação:</label>
                <input type="range" id="spread-r" min="0" max="100" value="30">
            </div>
            <div class="range-wrapper">
                <label for="border-r">Raio da borda:</label>
                <input type="range" id="border-r" min="0" max="100" step="1" value="70">
            </div>
            <div class="range-wrapper">
                <label for="shadow-opacity">Opacidade da Sombra:</label>
                <input type="range" id="shadow-opacity" min="0" max="1" step="0.1" value="0.5">
            </div>

            <div class="input-wrapper">
                <label for="inset-shadow">Inserir Sombra:</label>
                <input type="checkbox" id="inset-shadow">
            </div>
            <div id="color-wrapper">
                <label for="shadow-color">Cor da Sombra:</label>
                <input type="color" id="shadow-color">
            </div>
        </div>

        <div class="code-container">
            <textarea id="styles" rows="2"></textarea>
            <button id="copy-styles" onclick="copyStyles()">Copiar Estilo</button>
        </div>

    </div>
    <footer>
        <div class="contato">
            <h1>--<a href="https://github.com/pedrohenriquesouzalima" target="_blank">GitHub</a>--</h1>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
